<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 인원-선호 메뉴 페이지-->
    <title>PreferMenu</title>  
    <link rel="stylesheet" href="PreferMenu.css">

<body>
<!-- 상단바 -->

    </p>
</nav>
</header>

<!-- 폼 작성 -->
<form name="form" method="post" action="">

        <td>
            <input type="text" class="form_control" placeholder="홍길동" style="width: 80%;" readonly>
        </td>
        <td>
            <input type="text" class="form_control" placeholder="아아에 시럽 두 번" style="width: 90%;" readonly>
        </td>
        <td> 
            <input type="button" id="ex" value="예시" >
        </td>
    </tr>
</tbody>
</table>

</form>

<input type="submit" id="submitbtn" value="확인">
